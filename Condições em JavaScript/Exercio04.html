<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe seu pais de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="btpais" onclick="pais()">
    <div id="res"></div>
    <script>
        function pais(){
            var pais = window.document.getElementById('txtpais')
            var resPais = pais.value
            var res = window.document.getElementById('res')
            
                if(resPais == 'Brasil'){
                    res.innerHTML = 'Você é Brasileiro!'
                }else{
                    res.innerHTML = 'Você é estrangeiro!'
                }
        }
    </script>
</body>
</html>
