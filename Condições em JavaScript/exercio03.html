<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sitema de Multas</H1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txttv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txttv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></P>`
            if (vel > 60 ){
                res.innerHTML += `Você está <strong>MULTADO</strong> por exessp de velocidade! `
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</P>`
        }
    </script>
</body>
</html>
